



<!DOCTYPE html>
<html>
<head>
	<title>ToDoList</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="todoList.css">
	<link href="https://fonts.googleapis.com/css?family=Kreon|Ubuntu+Condensed" rel="stylesheet">

</head>
<body>
	<section>
		<header>
		    <h2>Todos</h2>
			<input type="text" name="" placeholder="What needs to be done?" id="inputBar">
			<div id="filterBar" class="clearfix-group">
				<div class="checkbox" id="toggleAll"></div>
				<div id="All" class="filterBtn active">All</div>
				<div id="Active" class="filterBtn">Active</div>
				<div id="Completed" class="filterBtn">Completed</div>
				<div id="itemLeft">0 items left</div>
				<div id="clearCompleted">&#10014;</div>
			</div>
		</header>
		<section>
			<ul>
				
			</ul>
		</section>
		<footer>
			<div>Double Click to Edit Todos</div>
			<div>Drag and Drop to Change Order of Todos</div>
		</footer>
	</section>
	<script type="text/javascript" src="todoList.js"></script>
</body>
</html>
