
<!-- 
    Practice4: simple calculator

 -->

<!DOCTYPE html>
<html>
<head>
	<title>Calculator</title>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<link rel="stylesheet" type="text/css" href="calculator.css">
	
</head>
<body>
	
	<div id="calculator">
		<div class="row-display">
			<div id="display">
				
			</div>
		</div>	
		<div class="row">
			<span class="operator">AC</span>
			<span class="operator">DEL</span>
			<span class="operator">+/-</span>
			<span class="operator">รท</span>
		</div>
		<div class="row">
			<span>7</span>
			<span>8</span>
			<span>9</span>
			<span class="operator">ร</span>
		</div>
		<div class="row">
			<span>4</span>
			<span>5</span>
			<span>6</span>
			<span class="operator">-</span>
		</div>
		<div class="row">
			<span>1</span>
			<span>2</span>
			<span>3</span>
			<span class="operator">+</span>
		</div>
		<div class="row" id="last-row">
			<span>0</span>
			<span>00</span>
			<span>.</span>
			<span class="operator">=</span>
		</div>
	</div>

	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
